    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

    body {

      height: 100vh;

    #terminal {
      width: 90%;
      max-width: 900px;
      height: 80vh;

      border-radius: 8px;
      background-color: #000;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    #terminal::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(transparent 50%, rgba(255,255,255,0.05) 50%);
      background-size: 100% 32px;
      pointer-events: none;
      z-index: 2;
    }

    #output {
      height: calc(100% - 30px);
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 30px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.5;
    }

    #output::-webkit-scrollbar {
      display: none;
    }

    #input-line {
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 3;
    }

    #prompt {
      color: #4EC9B0;
      margin-right: 10px;
      flex-shrink: 0;
    }

    #cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: #fff;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    input {
      background: transparent;
      border: none;
      color: #dcdcdc;
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
      flex: 1;
      outline: none;
      padding: 0;
      margin: 0;
    }

    .command {
      color: #dcdcdc;
    }

    .response {
      margin-bottom: 8px;
    }

    .highlight {
      color: #CE9178;
    }

    .section-title {
      color: #569CD6;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .list-item {
      margin-left: 16px;
      text-indent: -16px;
      margin-bottom: 4px;
    }

    .link {
      color: #4EC9B0;
      text-decoration: underline;
      cursor: pointer;
    }

    .key {
      background-color: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin: 0 2px;
    }

    .shortcut {
      color: #888;
      font-size: 12px;
      margin-top: 4px;
    }

    .loading {
      color: #888;
    }

    .ascii-art {
      font-size: 11px;
      line-height: 1.2;
      color: #4EC9B0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .info-box {
      border: 1px solid #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background-color: rgba(78, 201, 176, 0.1);
    }

    @media (max-width: 768px) {
      #terminal {
        width: 95%;
        height: 85vh;
        padding: 15px;
      }
      #output {
        font-size: 12px;
      }
      input {
        font-size: 12px;
      }
      .ascii-art {
        font-size: 10px;
      }
    }
  </style>
</head>

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        addToOutput(`<span style="color:#CE9178">✓ Copied to clipboard: ${text}</span>`);
      });
    }

    function addToOutput(content, delay = 0) {
      const line = document.createElement('div');
      line.className = 'response';
      
      if (delay > 0) {
        setTimeout(() => {
          line.innerHTML = content;
          output.appendChild(line);
          scrollDown();
        }, delay);
      } else {
        line.innerHTML = content;
        output.appendChild(line);
        scrollDown();
      }
    }

    function scrollDown() {
      output.scrollTop = output.scrollHeight;
    }

    // Create shortcut buttons
    function createShortcuts() {
      const shortcuts = [
        { cmd: 'about', label: 'About' },
        { cmd: 'skills', label: 'Skills' },
        { cmd: 'exp', label: 'Experience' },
        { cmd: 'ach', label: 'Achievements' },
        { cmd: 'edu', label: 'Education' },
        { cmd: 'contact', label: 'Contact' }
      ];

      let shortcutHtml = '<div class="shortcut">';
      shortcuts.forEach(item => {
        shortcutHtml += `<span class="key" onclick="document.getElementById('command-input').value='${item.cmd}'; simulateEnterKey()">${item.label}</span> `;
      });
      shortcutHtml += '</div>';
      
      addToOutput(shortcutHtml);
    }

    function simulateEnterKey() {
      const event = new KeyboardEvent('keydown', { key: 'Enter', code: 'Enter' });
      input.dispatchEvent(event);
    }

    // Handle command input
    function handleCommand(cmd) {
      cmd = cmd.trim().toLowerCase();

      if (!cmd) return;

      addToOutput(`<span class="command">> ${cmd}</span>`);

      switch (cmd) {
        case 'help':
        case 'h':
        case '?':
          addToOutput(resumeData.help, 100);
          break;
        case 'about':
        case 'a':
        case 'ab':
          addToOutput(resumeData.about, 100);
          break;
        case 'skills':
        case 's':
        case 'sk':
          addToOutput(resumeData.skills, 100);
          break;
        case 'exp':
        case 'experience':
        case 'e':
        case 'ex':
          addToOutput('<span class="loading">Loading experience...</span>', 50);
          setTimeout(() => {
            const loadingEl = output.lastChild;
            loadingEl.innerHTML = '';
            loadingEl.innerHTML = resumeData.experience;
            scrollDown();
          }, 800);
          break;
        case 'ach':
        case 'achievements':
        case 'ac':
          addToOutput(resumeData.achievements, 100);
          break;
        case 'edu':
        case 'education':
        case 'ed':
          addToOutput(resumeData.education, 100);
          break;
        case 'strengths':
        case 'st':
        case 'interests':
        case 'int':
          addToOutput(resumeData.strengths, 100);
          break;
        case 'contact':
        case 'ct':
          addToOutput(resumeData.contact, 100);
          break;
        case 'clear':
        case 'cls':
        case 'c':
          output.innerHTML = '';
          createShortcuts();
          break;
        default:
          addToOutput(`Command not found: '${cmd}'. Type 'help' for available commands.`, 100);
          break;
      }
    }

    // Initial welcome
    window.addEventListener('load', () => {

    // Command input handling
    input.addEventListener('keydown', (e) => {

        const cmd = input.value;
        input.value = '';
        handleCommand(cmd);
      }
